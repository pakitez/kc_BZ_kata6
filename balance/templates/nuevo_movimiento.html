
   
{% extends 'base.html' %}

{% block titulo_pagina %} Nuevo movimiento {% endblock %}

{% block contenido_pagina %}
            <h1>Alta de movimiento</h1>
            {% for error in errores %}
                <p class="error">{{ error }}</p>
            {% endfor %}

            <form action="/nuevo" method="post">
                <div class="campo-formulario">
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="fecha" id="fecha" value={{form.fecha}}>   
                </div>
                <div class="campo-formulario">
                    <label for="concepto">Concepto:</label>
                    <input type="text" name="concepto" id="concepto" value={{form.concepto}}>
                </div>
                <div class="campo-formulario">
                    <input type="radio" name="ingreso_gasto" id="ingreso" value="I"><span class="label">Ingreso</span>  
                    <input type="radio" name="ingreso_gasto" id="gasto" value="G"><span class="label">Gasto</span>
                </div>
                <div class="campo-formulario">
                    <label for="cantidad">Cantidad:</label>
                    <input type="text" name="cantidad" id="cantidad" value={{form.cantidad}}>
                </div>

                <input name="submit" class="blue-button" type="submit" value="Enviar">
 
            </form>



{% endblock%}
